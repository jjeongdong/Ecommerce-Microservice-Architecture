server:
  port: 8888

spring:
  application:
    name: config-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  profiles:
    active: git
  cloud:
    config:
      server:
        git: #default
          uri: https://github.com/jjeongdong/spring-cloud-config
          default-label: master

management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health
          - busrefresh
